<div style="position: fixed;overflow-x: hidden!important;overflow-y: visible" class="container-fluid">

</div>



<div style="height: 100%!important;width: 100%!important;overflow-x: hidden" class="forCard" id="everything">
  <div  class="row justify-content-md-center" >
      <div class="col col-xs-4 col-4 col-sm-4 col-md-4" ></div>
        <div style="position: fixed;top: 22%;overflow-x: hidden" class="col col-xs-4 col-4 col-sm-4 col-md-4">

          <md-card style="align-content: center" class="MainCard">
            <md-card-content style="align-content: center;text-align: center; margin: 0 auto">
                <h6 style="font-family: 'Audiowide',cursive;font-size: 40px;text-align: center;margin-bottom: 10%">SportJunkieâ„¢ Author Dashboard</h6>
              <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" id="form">
                <input style="width: 50%" id="username" pInputText  type ="text" name="email" (ngModel)="email" required placeholder="Enter Email here...">
                <input style="width: 50%" id="password" pInputText type="password"  name="password" placeholder="Enter Password here..." (ngModel)="password" required>
                <button  md-raised-button  style="margin-right: 40px; width: 30px!important;color: white; margin-top:5%;font-size: 16px;font-family:'Audiowide',cursive"  class="signinbutton" [disabled]="!formData.valid">Sign in</button>
              </form>
              <hr class="horizontal1">
              <div class="btn btn-block btn-social btn-google" style="width: 40%;margin: 0 auto" (click)="googleSignin($event)">
                <span class="fa fa-google"></span>
                <h6 style="margin-left: 6%">Sign in with Google</h6>
              </div>
            </md-card-content>
          </md-card>
        </div>
          <div class="col col-xs-4 col-4 col-sm-4 col-md-4" >
          </div>

  </div>
</div>


<div style="z-index: 10000;position: absolute" id="message"><p-growl  [value]="msgs"></p-growl></div>

<div class="ui-overlaypanel-content" style="margin-top: 120px;">
  <div style="top:50%;position: fixed" class="buttonContainer  hvr-wobble-horizontal">
    <button md-fab class="back-button" (click)="goBack()">
      <i class="material-icons" style="font-size: 28px;top: 50%">arrow_back</i>
    </button>
  </div>
 <div style="margin-left: 3%">
  <h1 *ngIf="article">{{article.title }}</h1>
  <h3 *ngIf="article">{{article.subtitle }}</h3>
  <a>Author: </a>
  <a *ngIf="article">{{article.authorFname}} </a>
  <a *ngIf="article">{{article.authorLname }}</a>
  <br>
  <a *ngIf="article">{{article.category }}</a>
  <br>

  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" id="form">
  <textarea id="data" name="articleText" rows="9" cols="140" pInputTextarea *ngIf="article" [(ngModel)]="article.articleData" > </textarea>
    <br>
    <button pButton type="submit" class="ui-button-warning" [disabled]="!formData.valid" label="Submit" id="buttonSubmit"></button>
  </form>
 </div>

</div>
